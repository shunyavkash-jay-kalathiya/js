<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

body {
  font-family: "Inter", "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 480px;
}

.bmi-box {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 24px;
  padding: 45px 40px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  transform: translateY(0);
  transition: transform 0.3s ease;
}

.bmi-box:hover {
  transform: translateY(-5px);
  box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
}

h3 {
  color: #2d3748;
  font-size: 32px;
  text-align: center;
  margin-bottom: 10px;
  font-weight: 700;
}

.subtitle {
  text-align: center;
  color: #718096;
  font-size: 14px;
  margin-bottom: 35px;
}

.input-group {
  position: relative;
  margin-bottom: 20px;
}

.input-icon {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  color: #667eea;
}

input[type="number"] {
  width: 100%;
  padding: 16px 16px 16px 50px;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  font-size: 16px;
  transition: all 0.3s ease;
  background-color: #f7fafc;
  color: #2d3748;
}

input[type="number"]:focus {
  outline: none;
  border-color: #667eea;
  background-color: #ffffff;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

input[type="number"]::placeholder {
  color: #a0aec0;
}

.checkbox-wrapper {
  display: flex;
  gap: 16px;
  margin: 28px 0;
}

.checkbox-content {
  flex: 1;
  position: relative;
}

.checkbox-content input[type="checkbox"] {
  display: none;
}

.checkbox-label {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 14px;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  background-color: #f7fafc;
  color: #4a5568;
  font-weight: 600;
  font-size: 16px;
}

.checkbox-content input[type="checkbox"]:checked + .checkbox-label {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-color: #667eea;
  color: white;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.checkbox-label:hover {
  border-color: #667eea;
  transform: translateY(-2px);
}

button {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  text-transform: uppercase;
  letter-spacing: 1px;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
}

button:active {
  transform: translateY(0);
}

#bmiResult {
  margin-top: 28px;
  padding: 24px;
  border-radius: 16px;
  text-align: center;
  display: none;
  animation: slideIn 0.5s ease;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

#bmiResult.show {
  display: block;
}

.bmi-value {
  font-size: 48px;
  font-weight: 800;
  margin-bottom: 8px;
}

.bmi-category {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 8px;
}

.bmi-message {
  font-size: 14px;
  opacity: 0.9;
}

.underweight {
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  color: white;
  box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
}

.normal {
  background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
  color: white;
  box-shadow: 0 8px 25px rgba(67, 233, 123, 0.4);
}

.overweight {
  background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
  color: white;
  box-shadow: 0 8px 25px rgba(250, 112, 154, 0.4);
}

.obese {
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  color: white;
  box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
}

.error {
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  color: white;
  box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
}
input[type="checkbox"]:checked {
  pointer-events: none;
}

    </style>
</head>

<body>
<section>
    <div class="container">
        <div class="bmi-box">
            <h3>üí™ BMI Calculator</h3>
            <div class="subtitle">Calculate your Body Mass Index</div>

            <div class="input-group">
                <span class="input-icon">üßç</span>
                <input type="number" name="age" id="age" placeholder="Enter your age">
            </div>

            <div class="input-group">
                <span class="input-icon">‚è≤Ô∏è</span>
                <input type="number" name="weight" id="weight" placeholder="Enter weight (kg)">
            </div>

            <div class="input-group">
                <span class="input-icon">üßç‚Üï</span>
                <input type="number" name="height" id="height" placeholder="Enter height (cm)">
            </div>

            <div class="checkbox-wrapper">
                <div class="checkbox-content">
                    <input type="checkbox" name="male" id="male" class="add" onclick="selectGender('male')">
                    <label for="male" class="checkbox-label">üë® Male</label>
                </div>
                <div class="checkbox-content">
                    <input type="checkbox" name="female" id="female" class="add" onclick="selectGender('female')">
                    <label for="female" class="checkbox-label">üë© Female</label>
                </div>
            </div>

            <button onclick="checkBmi()">Calculate BMI</button>
            <div id="bmiResult" class="result"></div>
        </div>
    </div>
</section>
    <script>
        const gendre = "";
        function selectGendre(gen) {
            if (gen === "male") {
                document.querySelector("#female").checked = false;
                const gendre = "male";
            } else {
                document.querySelector("#male").checked = false;
                const gendre = "female";
            }
        }

        const checkBmi = () => {
            const w = Number(document.querySelector("#weight").value);
            const age = Number(document.querySelector("#age").value);
            const hCm = Number(document.querySelector("#height").value);

            const h = hCm / 100;
          if (!w || !h || !age) {
                document.getElementById("bmiResult").style.display = "block";
                document.getElementById("bmiResult").innerHTML = "<p>Please fill all fields ‚ùå</p>";
                return;
            }
            const bmi = (w / (h * h)).toFixed(1);
            console.log(bmi, "total bim")
            let msg = " ";

            if (age >= 2 && age <= 19) {
                if (age < 15) {
                    msg = "Underweight (Child)";
                }
                else if (age < 20) {
                    msg = "Normal (Child)";
                }
                else if (age < 24) {
                    msg = "Overweight (Child)";
                }
                else msg = "Obese (Child)";
            }
            else if (age > 19 && age <= 60) {
                if (age < 0) {
                    msg = "Underweight (Adult)";
                }
                else if (age < 18.5) {
                    msg = "Normal (Adult)";
                }
                else if (age < 24.9) {
                    msg = "Overweight (Adult)";
                }
                else if (age < 29.9) {
                    msg = "Overweight (Adult)";
                }
                else msg = "Obese (Adult)";
            }
            else if (age > 60) {
                if (age < 22) {
                    msg = "Underweight (Senior)";
                }
                else if (age < 27) {
                    msg = "Normal (Senior)";
                }
                else if (age < 31) {
                    msg = "Overweight (Senior)";
                }
                else msg = "Obese (Senior)";
            }
            const output = `
        <h4>Result:</h4>
        <h3>BMI: ${bmi} ‚Üí ${msg}</h3>
        `;
            document.getElementById("bmiResult").style.display = "block";
            document.querySelector("#bmiResult").innerHTML = output;
        }

    </script>
</body>

</html>
